{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    /> {% block extend_head %}{% endblock %}
</head>

<body>
    <div class="container">
        <form method="get">
            <div class="form-group">
                <label for="sel1">Room Type</label>
                <select name='room_type' class="form-control" id="sel1">
                    <option value="single">single room</option>
                    <option value="double">double room</option>
                </select>
            </div>
            <div class="form-group">
                from date
                <input type="text" name="from_date" />
            </div>
            <div class="form-group">
                to date
                <input type="text" name="to_date" />
            </div>
            <div class="form-group">
                    <input type="checkbox" name="day" id="" value="monday">monday<br>
                    <input type="checkbox" name="day" id="" value="tuesday">tuesday<br>
                    <input type="checkbox" name="day" id="" value="wednesday">wednesday<br>
                    <input type="checkbox" name="day" id="" value="thursday">thursday<br>
                    <input type="checkbox" name="day" id="" value="friday">friday<br>
                    <input type="checkbox" name="day" id="" value="saturday">saturday<br>
                    <input type="checkbox" name="day" id="" value="sunday">sunday<br>
                    <input type="checkbox">all days<br>
                    <input type="checkbox">all weekends<br>
                    <input type="checkbox">all weekdays<br>
                  </div>
            <button type="submit">submit</button>
        </form>
    </div>
    {% block content %} {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
